<div id="info" class="module">
    <div class="main_header">在线接口文档</div>
    <div class="h20"></div>
    <div class="skip content">
        <div id="action-name-label" class="label text title"></div>
        <div id="description-label" class="label text"></div>
        <div class="label text title">特性</div>
        <div id="other-label" class="label text"></div>
        <div class="title text">请求参数:</div>
        <div id="request-list" class="list">
            <div class="list_header">
                <div class="">必填</div><div class="">参数名</div><div class="">类型</div><div class="">描述</div>
            </div>
        </div>
        <div class="title text">响应状态:</div>
        <div id="response-state-list" class="list">
            <div class="list_header">
                <div class="">状态</div><div class="">描述</div>
            </div>
        </div>
        <div class="title text">响应参数:</div>
        <div id="response-list" class="list">
            <div class="list_header">
                <div class="">参数名</div><div class="">类型</div><div class="">描述</div>
            </div>
        </div>
        <div class="test-panel skip">
            <div class="title text">测试:</div>
            <div id="test-request-form" class="form test_form">
                <div id="test-button" class="button basic_button test_button">提交</div>
            </div>
            <div id="test-response-form" class="form test_response_form">
                <textarea name="responseData" readonly></textarea>
            </div>
        </div>
    </div>
</div>
